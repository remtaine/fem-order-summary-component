<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%);}
    </style>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/dist/output.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@200;300;500;700;900&display=swap" rel="stylesheet"> 

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/33d6e1a458.js" crossorigin="anonymous"></script>

</head>

<body class="h-screen font-redhat">
    <section role="presentation" class="h-full w-full -z-50 absolute  bg-fem-100">
        <img src="/images/pattern-background-desktop.svg" alt="" class="h-2/3 w-full hidden lg:block">
        <img src="/images/pattern-background-mobile.svg" alt="" class="block lg:hidden h-2/3 w-full">
    </section>
    <main class="relative w-full min-h-[calc(100vh-5rem)] sm:min-h-[calc(100vh-4rem)] flex justify-center items-center">
        <section role="dialog" class="shadow-md w-96 rounded-2xl bg-white m-4">
            <img src="/images/illustration-hero.svg" alt="" class="rounded-t-2xl w-full">
            <div class=" py-6 px-4 md:px-8 flex flex-col justify-center items-center gap-4">
                <h1 class="font-black text-xl">Order Summary</h1>
                <p class="text-sm text-center text-fem-400 font-extralight">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="flex justify-start items-center w-[90%] sm:w-[75%] gap-4">
                    <img src="/images/icon-music.svg" alt="" class="flex-shrink-0">
                    <div class="flex flex-col w-fit gap-x-4 text-sm">
                        <h2 class="font-bold w-fit">Annual Plan</h2>
                        <p class="w-fit text-fem-400 font-medium">$59.99/year</p>
                    </div>
                    <a href="" class="underline text-xs align-middle ml-auto hover:no-underline text-fem-200 hover:text-fem-600 duration-500">Change</a>
                </div>
                <a href="#" class="py-2 px-12 lg:px-16 bg-fem-200 hover:bg-fem-600 rounded-md text-sm font-bold text-fem-100 shadow-lg duration-500">Proceed to Payment</a>
                <a href="#" class="text-fem-400 font-bold text-xs hover:text-fem-500 duration-500">Cancel Order</a>
            </div>
        </section>
    </main>

    <footer class="attribution text-sm m-4">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:underline">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/remtaine/" class="hover:underline">Ben</a>.
    </footer>
</body>
</html>
